<h1 mat-dialog-title>Create Application Template</h1>
<mat-dialog-content>

  <mat-form-field>
    <input matInput placeholder="Template Name" [(ngModel)]="template.Name">
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Application Type" [(value)]="template.ApplicationTypeId">
      <mat-option *ngFor="let type of applicationTypes" [(value)]="type.ApplicationTypeId">
        {{type.Name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

</mat-dialog-content>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button [mat-dialog-close]="template">OK</button>
</div>
