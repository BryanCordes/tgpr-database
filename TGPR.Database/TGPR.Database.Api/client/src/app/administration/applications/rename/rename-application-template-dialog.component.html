<h1 mat-dialog-title>Rename Application Template</h1>
<mat-dialog-content>

  <mat-form-field>
    <input matInput placeholder="Template Name" [(ngModel)]="templateName">
  </mat-form-field>

</mat-dialog-content>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button [mat-dialog-close]="templateName">OK</button>
</div>
